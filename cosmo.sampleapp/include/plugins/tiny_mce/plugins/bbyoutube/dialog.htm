<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{#example_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>

<body>

<form onsubmit="ExampleDialog.insert();return false;" action="#">

	<p>URL del video:<br />
	   <input id="someval" name="someval" type="text" style="width:99%;" class="text" value="" /></p>
	   
	<p>Soporta: <a href="http://www.youtube.com/" target="_blank">YouTube</a>, 
	            <a href="http://www.livevideo.com/" target="_blank">LiveVideo</a>, 
	            <a href="http://www.metacafe.com/" target="_blank">MetaCafe</a></p>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="ExampleDialog.insert();" />
		</div>
		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
	
</form>

</body>
</html>
